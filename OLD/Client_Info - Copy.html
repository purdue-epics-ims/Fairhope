	<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="fName" class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-3">
      <input  class="form-control" id="fName" placeholder="First Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="lName" class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-3">
      <input class="form-control" id="lName" placeholder="Last Name">
    </div>
  </div>
  
    <div class="form-group">

    </div>
  </div>
  
      <div class="form-group">
    <label for="nameRefer" class="col-sm-2 control-label">Name of person Referring:</label>
    <div class="col-sm-3">
      <input type = "text" class="form-control" id="nameRefer" placeholder="Name of person Referring">
    </div>
  </div>
  
        <div class="form-group">

      <input type = "number" class="form-control" id="numChild" placeholder="Number ">
    </div>
  </div>
  
     <div class="form-group">

	<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div>
